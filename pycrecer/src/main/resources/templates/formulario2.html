<head th:replace="common/fragmentos :: head">
<body>
<nav th:replace="common/fragmentos :: navbar"></nav>

<div th:if="${error}">
    <span th:text="${error}" class="alert alert-warning"></span>
</div>
<div style="background-color: #d7bde2; padding: 30px; min-height: 100vh;">
    <div class="card d-flex flex-column align-items-center mx-auto" style="max-width: 600px; width: 90%;" >


        <div class="card-header">
            <h3 class="text-center" th:text="${tituloForm}"></h3>
        </div>

        <div class="card-body">
            <form method="post" th:object="${asistente}" th:action="@{/asistentes}">
                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" class="form-control" th:field="*{nombre}" name="nombre" pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ ]+" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Apellido</label>
                    <input type="text" class="form-control" th:field="*{apellido}" name="apellido" pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ ]+" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Dni</label>
                    <input th:if="!${asistente.id}" type="number" class="form-control" th:field="*{dni}" name="dni" pattern="[0-9]{8}" required maxlength="8">
                    <input th:if="${asistente.id}" type="number" class="form-control" th:field="*{dni}" readonly>
                </div>
                <!--            <div class="mb-3">-->
                <!--            <label class="form-label">Fecha</label>-->
                <!--            <input type="date" class="form-control" th:field="*{fecha}">-->
                <!--            </div>-->
                <div>
                    <input type="submit" class="btn btn-primary" th:value="${boton}">
                </div>
            </form>

        </div>
    </div>
</div>
</body>
</html>
