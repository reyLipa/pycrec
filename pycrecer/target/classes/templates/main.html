<div class="card" style="background-color:#d7bde2" >
    <div class="card-header">
        <h3 class="text-center">Listado de Asistentes</h3>
    </div>
    <div class="card-body">
        <div>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Dni</th>
                    <th>Fecha</th>
                    <th>Editar</th>
                    <th>Eliminar</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="asistente : ${asistentes}">
                    <td th:text="${asistente.nombre}"></td>
                    <td th:text="${asistente.apellido}"></td>
                    <td th:text="${asistente.dni}"></td>
                    <td th:text="${asistente.fecha}"></td>
                    <td>
                        <!--                            <a th:href="@{/asistentes/formulario/{id}(id=${asistente.id})}"  class="btn btn-secondary">Editar</a>-->
                        <a th:href="@{/asistentes/formulario/} + ${asistente.id}"  class="btn btn-secondary">Editar</a>
                    </td>

                    <td>
                        <a th:href="@{/asistentes/}+${asistente.id}" class="btn btn-danger"  onclick="return confirm('Seguro que quiere eliminar?')">Eliminar</a>
                    </td>
                </tr>
                </tbody>
            </table>
            <hr>
            <div>
                <p>
                    <a th:href="@{/asistentes/formulario}" class="btn btn-primary">Nuevo Alumno</a>
                </p>
            </div>
        </div>
    </div>
</div>
